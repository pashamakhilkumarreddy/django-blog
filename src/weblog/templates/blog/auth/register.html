{% extends 'blog/base.html' %}

{% block head %}
<title>Register</title>
{% endblock head %}

{% block content %}
<div class="column is-6">
  <form action="/register" class="auth-form" autocomplete="off">
    <h1 class="title is-1 has-text-centered">Register</h1>
    <div class="field">
      <label for="register-email" class="label">Email</label>
      <div class="control">
        <input id="register-email" type="email" name="email" class="input" placeholder="Please enter your email" />
      </div>
    </div>
    <div class="field">
      <label for="register-password" class="label">Password</label>
      <div class="control">
        <input id="register-password" type="password" name="password" class="input" placeholder="Please enter your password" autocomplete="new-password" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <label class="checkbox">
          <input type="checkbox">
          I agree to the <a href="#">terms and conditions</a>
        </label>
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Register</button>
      </div>
      <div class="control">
        <button class="button is-link is-light">Cancel</button>
      </div>
    </div>
  </form>
</div>
{% endblock content %}
